<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--stylesheets-->
  <link rel="stylesheet" href="style.css">

  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="container">

    <div class="content_section">

      <h1 class="main_heading">Get <span class="main_heading_highlight">insights</span>
        that help your business grow.
      </h1>
      <p class="paragraph">
        Discover the benefits of data analytics and make
        better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="stat_content">

        <div class="div1">
          <h3>10k+</h3>
          <p class="stat">companies</p>
        </div>

        <div class="div2">
          <h3>314</h3>
          <p class="stat">templates</p>
        </div>

        <div class="div3">
          <h3>12M+</h3>
          <p class="stat">queries</p>
        </div>

      </div>

    </div>

    <div class="image_section">

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/mansi-joshi-663aa81a0/">MANSI JOSHI</a>.
  </div>

</body>

</html>
